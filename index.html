<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/main.css">

    <title>Otletosphère</title>

    <style type="text/css">
        #network {
          width: 100vw;
          height: 90vh;
          border: 1px solid lightgray;
        }
    </style>
</head>

<body>

    <header class="header">
        <section class="header__top">
            <a class="header__identite" href="/Network">
                <h1 class="title-site"><span class="title-site__bold">Otlet</span>osphère</h1>
                <img class="header__logo" src="./assets/logos/logootletcoul.png" alt="Logo Otletosphère">
            </a>

            <div>
                <img class="header__logo" src="./assets/logos/logo_CMH.png" alt="Logo OtletOsphère">
                <img class="header__logo" src="./assets/logos/logo_cnrs.png" alt="Logo OtletOsphère">
                <img class="header__logo" src="./assets/logos/logo_enssib.png" alt="Logo OtletOsphère">
                <img class="header__logo" src="./assets/logos/logo_mica.png" alt="Logo OtletOsphère">
                <img class="header__logo" src="./assets/logos/logo_msh.png" alt="Logo OtletOsphère">
                <img class="header__logo" src="./assets/logos/logo_mundaneum.png" alt="Logo OtletOsphère">
                <img class="header__logo" src="./assets/logos/logo_ubm.png" alt="Logo OtletOsphère">
            </div>
        </section>

        <nav class="navigation">
            <div class="navigation__button">
                <div class="burger">
                    <div class="burger__branch"></div>
                    <div class="burger__branch"></div>
                    <div class="burger__branch"></div>
                </div>
                <span class="navigation__libelle">Filtres</span>
            </div>

            <div class="search-box">
                <input id="search" class="search" type="text" placeholder="Rechercher" autocomplete="off">
                <ul id="search-result" class="search-list"></ul>
            </div>

            <div class="navigation__button">
                <span class="navigation__libelle">Fiche</span>
                <div class="burger">
                    <div class="burger__branch"></div>
                    <div class="burger__branch"></div>
                    <div class="burger__branch"></div>
                </div>
            </div>
        </nav>
    </header>

    <div class="commands-box">
        <button class="btn-group" data-group="otlet">otlet</button>
        <button class="btn-group" data-group="famille">famille</button>
        <button class="btn-group" data-group="collegue">collègue</button>
        <button class="btn-group" data-group="collaborateur">collaborateur</button>
        <button class="btn-group" data-group="contemporain">contemporain</button>

        <button class="btn-group" data-group="œuvre">œuvre</button>
        <button class="btn-group" data-group="évènement">évènement</button>
        <button class="btn-group" data-group="institution">institution</button>
    </div>

    <div class="commands-box">
        <button id="zoom-plus" class="controle">+</button>
        <button id="zoom-moins" class="controle">-</button>
        <button id="zoom-general" class="controle">Vue générale</button>

        <button id="lateral-control" class="controle">Panneau latéral</button>

        <a href="./database.html">Base de données</a>
    </div>

    <div id="network"></div>

    <aside id="volet" class="volet">
        <section id="volet-content" class="volet-content">
            <button id="zoom-selection" class="controle">Visualiser</button>

            <img id="volet-meta-img" class="volet__img" src="" alt="">

            <div id="volet-meta-label" class="volet__label"></div>
            <div id="volet-meta-date"></div>
            <div id="volet-meta-pays"></div>
            <div id="volet-meta-discipline"></div>
            <div id="volet-meta-description"></div>

            <ul id="volet-connexion" class="connexion-list"></ul>
        </section>
    </aside>

    <script src="./libs/vis-network/vis-network.min.js"></script>
    <script src="./libs/fuse/fuse.min.js"></script>
    <script src="./assets/main.js"></script>

</body>

</html>
